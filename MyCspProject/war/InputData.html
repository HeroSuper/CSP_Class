<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Input Data</title>
</head>
<body>
	<h1>정보를 입력해 주세요</h1>
	<form method="POST" name="myForm" action="/registmember">
		<table>
			<tr>
				<td>ID</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<td>name</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>학번</td>
				<td><input type="text" name="stdNum"></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="text" name="phoneNum"></td>
			</tr>
			<tr>
				<td>메일주소</td>
				<td><input type="text" name="mailAddrass"></td>
			</tr>
			<tr>
				<td>카카오톡아이디</td>
				<td><input type="text" name="kaId"></td>
			</tr>
			<tr>
				<td>팀장여부</td>
				<td><input type="checkbox" name="bossCheck" value="true"></td>
			</tr>
			<tr>
				<td>git허브 Id</td>
				<td><input type="text" name="gitId"></td>
			</tr>
		</table>
		<input type="SUBMIT" text="쿼리전송">
	</form>
	<a href="MainPage.html">처음으로</a>
</body>
</html>
